{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select name="symbol" id="symbol">
            {% for item in data %}}
            <option value="{{ item['share'] }}" id = "symbol" name="symbol">{{ item['share'] }}</option>
                            {%endfor%}
          </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Amount" type="number" min = "1">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>

</form>
{% endblock %}
